<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"><title>{% block title %}{% endblock title %} | pta2002</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% block og %}
		<meta name="og:title" content="{% block ogtitle %}{% endblock %} | pta2002">
		<meta name="og:description" content="Programing, game making and whatever">
		{% endblock %}
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'blog/main.css' %}">
	</head>
	<body class="center">
		{% load blog_filters %}
		<div class="wrapper">
			{% block form %}
			{% endblock %}
		</div>
		<script src="{% static 'blog/js/jquery.min.js' %}"></script>
	</body>
</html>
