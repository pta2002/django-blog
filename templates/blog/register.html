{% extends "blog/auth.html" %}
{% block title %}Register{% endblock %}
{% block form %}
<form action="{% url 'blog:register' %}" class="form-horizontal" method="post">
	{% csrf_token %}
	<h2 class="form-title">Register</h2>
	{% include 'blog/messages.html' %}
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="username" placeholder="Username" name="username" {% if request.POST.username %}value="{{ request.POST.username }}"{% endif %}></div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10"><input type="password" class="form-control" id="password" placeholder="Password" name="password"></div>
	</div>
	<div class="form-group">
		<label for="passwordconfirm" class="col-sm-2 control-label">Confirm password</label>
		<div class="col-sm-10"><input type="password" class="form-control" id="passwordconfirm" placeholder="Confirm password" name="passwordconfirm"></div>
	</div>
	{% if request.GET.returnto %}
	<input type="text" class="hidden" name="returnto" value="{{ request.GET.returnto }}">
	{% endif %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Register</button>
		</div>
	</div>
</form>
{% endblock %}
