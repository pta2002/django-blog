<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock title %} | pta2002</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'blog/main.css' %}">
		<link rel="stylesheet" href="{% static 'blog/pygments.css' %}">
	</head>
	<body>
		{% load blog_filters %}
		<div class="wrapper">
			{% include "blog/nav.html" %}
			<div class="container">
				{% if messages %}
				{% for message in messages %}
					<div class="alert alert-dismissisble {% if message.tags %}alert-{{ message.tags|tobootstrap }}{% endif %}" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						{{ message }}
					</div>
				{% endfor %}
				{% endif %}
				{% include "blog/header.html" %}
				<div class="row">
					<div class="col-sm-8 blog-main">
						{% block content %}
					
						{% endblock %}
					</div>
					<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
						{% include "blog/sidebar.html" %}
					</div>
				</div>
			</div>
			{% include "blog/footer.html" %}
		</div>
		<script src="{% static 'blog/js/jquery.min.js' %}"></script>
		<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
	</body>
</html>
