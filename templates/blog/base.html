{% load blog_filters %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock title %} | pta2002</title>
		<meta name="description" content="Programing, game making and whatever">
		{% block og %}
		<meta name="og:title" content="{% block ogtitle %}{% endblock %} | pta2002">
		<meta name="og:description" content="Programing, game making and whatever">
		{% endblock %}
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load staticfiles %}
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
		<link rel="stylesheet" href="{% static 'blog/main.css' %}">
		<link rel="stylesheet" href="{% static 'blog/pygments.css' %}">
		{% google_analytics %}
	</head>
	<body>
		{% load blog_filters %}
		{% include "blog/nav.html" %}
		<div class="wrapper">
			{% block content %}
			{% endblock %}
		</div>

		<script src="{% static 'blog/js/jquery.min.js' %}"></script>
		<script src="{% static 'blog/js/app.js' %}"></script>
	</body>
</html>
