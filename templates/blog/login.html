{% extends "blog/auth.html" %}
{% block title %}Login{% endblock %}
{% block ogtitle %}Login{% endblock %}
{% block form %}
<form action="{% url 'blog:login' %}" class="form-horizontal" method="post">
	{% csrf_token %}
	<h2 class="form-title">Login</h2>
	{% include 'blog/messages.html' %}
	<div class="form-group"><input type="text" class="form-control" id="username" placeholder="Username" name="username" {% if request.POST.username %}value="{{ request.POST.username }}"{% endif %}>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="password" placeholder="Password" name="password">
	</div>
	{% if request.GET.returnto %}
	<input type="text" class="hidden" name="returnto" value="{{ request.GET.returnto }}">
	{% endif %}
	<button type="submit" class="btn btn-default">Login</button>
</form>
{% endblock %}
